plugins {
	id 'groovy'
}


allprojects {
	repositories {
		jcenter()
	}
}


subprojects {
	version = '1.0'
}


configure(subprojects.findAll { ['greeter', 'greeting-library'].contains it.name }) {

	apply plugin: 'groovy'

	dependencies {
		testCompile 'org.spockframework:spock-core:1.1-groovy-2.4', {
			exclude module: 'groovy-all'
		}
	}
}
